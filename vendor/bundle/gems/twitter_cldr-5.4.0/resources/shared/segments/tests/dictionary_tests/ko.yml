:locale: ko
:text: 파일은 이용자가 공용 또는 위키백과 한국어판에 업로드하여 라이선스에 따라 사용 가능한 형태로 제공됩니다. 업로드된 파일은 간단한 조작으로
  페이지에 삽입할 수 있습니다. 업로드는 신규 이용자를 제외한 등록 이용자라면 가능합니다. 파일을 업로드하기 전에 다음 문단의 업로드를 할 수 없는
  파일을 반드시 읽어 보시기 바랍니다. 공용 이용 방법 및 업로드에 대해서는 Commons:초보자 길라잡이/업로드를 읽어 보시기 바랍니다. 업로드하는
  페이지는 위키백과:파일 올리기를 참조하십시오. 파일의 라이선스가 삽입되는 위키백과의 문서와는 별도로 개별적으로 설정해야 합니다. 파일을 업로드할
  때 적절한 라이선스를 선택하고 반드시 표시하십시오.
