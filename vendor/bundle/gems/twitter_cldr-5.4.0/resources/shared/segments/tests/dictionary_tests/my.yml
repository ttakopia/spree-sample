---
:locale: my
:text: 'ကိန်းဆိုသည်မှာ ရေတွက်ရန်နှင့် တိုင်းတာရန် အတွက် အသုံးပြုသော သင်္ချာဆိုင်ရာ
  အရာဝတ္ထုတစ်ခု ဖြစ်သည်။ သင်္ချာပညာတွင် ကိန်းဂဏန်းများ၏ အဓိပ္ပာယ်ဖွင့်ဆိုချက်ကို တဖြည်းဖြည်း
  ချဲ့ကားလာခဲ့သဖြင့် နှစ်ပေါင်းများစွာ ကြာသောအခါတွင် သုည၊ အနှုတ်ကိန်းများ (negative
  numbers)၊ ရာရှင်နယ်ကိန်း (rational number) ခေါ် အပိုင်းကိန်းများ၊ အီရာရှင်နယ်ကိန်း
  (irrational number) ခေါ် အပိုင်းကိန်းမဟုတ်သောကိန်းများ နှင့် ကွန်ပလက်စ်ကိန်း (complex
  number) ခေါ် ကိန်းရှုပ်များ စသည်ဖြင့် ပါဝင်လာကြသည်။ သင်္ချာဆိုင်ရာ တွက်ချက်မှုများ
  (mathematical operations) တွင် ဂဏန်းတစ်ခု သို့မဟုတ် တစ်ခုထက်ပိုသော ဂဏန်းများကို
  အဝင်ကိန်းအဖြစ် လက်ခံကြပြီး ဂဏန်းတစ်ခုကို အထွက်ကိန်း အဖြစ် ပြန်ထုတ်ပေးသည်။ ယူနရီ
  တွက်ချက်မှု (unary operation) ခေါ် တစ်လုံးသွင်းတွက်ချက်မှုတွင် ဂဏန်းတစ်ခုကို အဝင်ကိန်း
  အဖြစ် လက်ခံပြီး ဂဏန်းတစ်ခုကို အထွက်ကိန်း အဖြစ် ထုတ်ပေးသည်။ '
